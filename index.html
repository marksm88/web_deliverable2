<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Map - Travel Guide Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .node {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            position: relative;
        }
        .node::after {
            content: '';
            position: absolute;
            width: 2px;
            background: #ddd;
            top: 50%;
            left: 100%;
            height: 20px;
            transform: translateY(-50%);
        }
        .node:last-child::after {
            display: none;
        }
        .node h3 {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .wrapper .row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="node">
                <h3>Homepage</h3>
            </div>
            <div class="row">
                <div class="node">
                    <h3>Destinations</h3>
                </div>
                <div class="node">
                    <h3>Tips</h3>
                </div>
                <div class="node">
                    <h3>Contact</h3>
                </div>
            </div>
            <div class="row">
                <div class="node">
                    <h3>Destination Page 1</h3>
                </div>
                <div class="node">
                    <h3>Destination Page 2</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
